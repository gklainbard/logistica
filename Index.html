<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Logística de Tráfico</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

<body>


<!-- Insertamos video en background -->

<div class="video">
    <video autoplay="autoplay" loop="loop" id="video" preload="auto" muted poster="videos/poster.png">

    </video>
</div>


<div class="container gallery-container">

    <h1 style="color: white;">Logística de Tráfico</h1>

    <h3 class="page-description text-center" style="color: whitesmoke">Planillas de Trabajo y Códigos de Turno</h3>

    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-12 col-md-4 z-depth-2" >
                <div class="thumbnail">
                    <a class="lightbox" href="urbana.html">
                        <img src="images/busChico.JPG" alt="Recorridos Urbanos">
                    </a>
                    <div class="caption">

                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">

            <div class="col-sm-6 col-md-4">

            </div>
        </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
