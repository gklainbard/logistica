<body>
<!--
 Insertamos fragmento de MDBootstrap a ver si funciona
 -->
<!-- Jumbotron -->
<div class="row mb-5">
    <div class="col-md-12">
        <div class="card card-image" style="background-image: url(images/trees.JPG); background-size: cover;">
            <div class="text-white text-center rgba-stylish-strong py-5 px-4">
                <div class="py-5">

                    <!--Content-->
                    <h2 class="font-bold" style="color: #e67016">Iselin 576</h2>
                    <h1 class="card-title pt-3 mb-5 font-bold">Planillas de Trabajo y Turnos</h1>
                    <p class="px-5 pb-4" style="font-size: large">San Rafael - Monte Comán por Colonia Elena</p>
                    <a href="Index.html" class="btn peach-gradient" dir="ltr" style="font-size: medium"><i
                            class="fa fa-clone left"></i> Inicio</a>
                    <a href="larga.html" class="btn peach-gradient" dir="ltr" style="font-size: medium"><i
                            class="fa fa-clone left"></i> Media y Larga Distancia</a>
                    <!--Content-->

                </div>
            </div>
        </div>

<!-- Insertamos la gallery con lightbox-->
<div class="tz-gallery">

    <div class="media" style="padding-bottom: 50px">

        <div class="media-body">

            <h2 style="color: #e67016;">Planillas de Trabajo y Turnos.</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12 col-md-12">
            <div class="thumbnail">
                <a class="lightbox" href="images/sheets/519/1R76Hab.jpg">
                    <img src="images/thumbNaranjas/1R76Hab_tn.jpg" alt="1R76 Hábil">
                </a>
                <div class="caption">
                    <h3>1R76</h3>
                    <p>Hábil</p>
                </div>
            </div>
        </div>
    </div>
    <div class="media" style="padding-bottom: 50px">

            <div class="thumbnail">

</div>

</div>

<!-- Colocamos los scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
